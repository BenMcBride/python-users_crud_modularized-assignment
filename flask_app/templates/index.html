<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Users</title>
</head>
<body>
	<a href="/" class="btn btn-primary add-user">Home</a>
  <h1>All Users</h1>
  <table class="table table-bordered table-hover table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Created At</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for one_user in all_users %}
      <tr>
        <th scope="row">{{one_user.id}}</th>
        <td>{{one_user.first_name}} {{one_user.last_name}}</td>
        <td>{{one_user.email}}</td>
        <td>{{one_user.created_at.strftime('%B %e, %Y')}}</td>
        <td><a href="/user/show/{{one_user.id}}" class="btn">Show</a><a href="/user/edit/{{one_user.id}}" class="btn">Edit</a><a href="/user/delete/{{one_user.id}}" class="btn">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/user/new" class="btn btn-secondary add-user">Add User</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
