<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Show User</title>
</head>
<body>
  <a href="/" class="btn btn-primary add-user">Home</a>
  <h1>User {{user.id}}</h1>
  <table class="table table-bordered table-hover table-dark table-striped">
    <tbody>
      <tr>
        <th scope="col">Full Name:</th>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
      </tr>
      <tr>
        <th scope="row">Email:</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <th scope="row">Created On:</th>
        <td>{{ user.created_at.strftime('%B %e, %Y') }}</td>
      </tr>
      <tr>
        <th scope="row">Last Updated On:</th>
        <td>{{ user.updated_at.strftime('%B %e, %Y at %X %p') }}</td>
      </tr>
    </tbody>
  </table>
      <div class="btn">
        <a href="/user/edit/{{ user.id }}" class="btn btn-secondary">Edit</a>
        <a href="/user/delete/{{ user.id }}" class="btn btn-secondary">Delete</a>
      </div>
    </div>
  </div>
</body>
</html>
