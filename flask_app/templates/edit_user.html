<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Edit User {{ user.id }}</title>
</head>
<body>
	<a href="/" class="btn btn-primary add-user">Home</a>
  <h1>Edit User {{ user.id }}</h1>
  <form class="form" action="/user/update/{{ user.id }}" method="POST">
		<label for="fname">First Name:</label>
    <input class="input" type="text" name="fname" value="{{user.first_name}}">
    <label for="lname">Last Name:</label>
    <input class="input" type="text" name="lname" value="{{user.last_name}}">
    <label for="email" >Email:</label>
    <input class="input" type="text" name="email" value="{{user.email}}">
    <input class="btn btn-secondary submit" type="submit" value="Update">
  </form>
  <a href="/user/show/{{ user.id }}" class="btn btn-secondary show-user">Show User</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
